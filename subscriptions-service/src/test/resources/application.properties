spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa


info.app.name=subscriptions-service
info.app.description=Subscriptions service for subscriptions management

log.level=info
log.level.application=debug
logging.level.com.jeantravassos.cloud.openfeign.client=DEBUG
feign.hystrix.enabled=false
feign.compression.request.enabled=true
feign.compression.response.enabled=true
feign.circuitbreaker.enabled=true

server.error.whitelabel.enabled=true
server.error.include-exception=true
server.error.include-message=always

management.endpoints.web.exposure.include=*

spring.application.name=subscriptions-service

eureka.client.enabled=false
spring.cloud.discovery.enabled=false
spring.zipkin.enabled=false
